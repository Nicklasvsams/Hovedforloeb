<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container h-100 gamearea">
      <div
        class="container d-flex justify-content-between align-items-center mx-auto"
        id="scoreboard"
      >
        <div
          class="row d-flex justify-content-around align-items-center mx-auto"
        >
          <div class="col">
            <p class="playerscore" id="p1score"></p>
          </div>
        </div>
        <div
          class="row d-flex justify-content-around align-items-center mx-auto"
        >
          <div class="col">
            <p class="playerscore" id="p2score"></p>
          </div>
        </div>
      </div>
      <div
        class="row d-flex justify-content-around align-items-center mx-auto"
        id="gamebuttons"
      >
        <button class="w-25 btn btn-success" id="reset">Reset</button>
        <button class="w-25 btn btn-danger" id="newgame">New Game</button>
      </div>
      <div
        class="align-items-center w-100 container justify-content-center"
        id="gameboard"
      ></div>
      <div
        class="align-items-center w-100 container justify-content-center"
        id="gameboard"
      >
        <div
          class="row d-flex justify-content-around align-items-center mx-auto pt-5 pb-5"
        >
          <p id="gameinfo"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="/TTTLogic.js"></script>
</html>
