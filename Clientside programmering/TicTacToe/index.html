<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container h-100 gamearea">
      <div
        class="container d-flex justify-content-between align-items-center mx-auto"
        id="scoreboard"
      >
        <div
          class="row d-flex justify-content-around align-items-center mx-auto"
        >
          <div class="col">
            <p class="playerscore">Player 1 score:</p>
          </div>
        </div>
        <div
          class="row d-flex justify-content-around align-items-center mx-auto"
        >
          <div class="col">
            <p class="playerscore">Player 2 score:</p>
          </div>
        </div>
      </div>
      <div
        class="row d-flex justify-content-around align-items-center mx-auto"
        id="gamebuttons"
      >
        <button class="w-25 btn btn-success">Reset</button>
        <button class="w-25 btn btn-danger">New Game</button>
      </div>
      <div
        class="align-items-center w-100 container justify-content-center"
        id="gameboard"
      >
        <div class="row">
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="1"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="2"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="3"></button>
          </div>
        </div>
        <div class="row">
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field4"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field5"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field6"></button>
          </div>
        </div>
        <div class="row">
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field7"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field8"></button>
          </div>
          <div class="col no-padding border rounded">
            <button class="tic btn btn-secondary field" id="field9"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/TTTLogic.js"></script>
</html>
